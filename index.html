<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Artikel Mingguan</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem;
      background: #1e88e5;
      color: white;
    }
    header h1 {
      margin: 0;
    }
    .band {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      display: block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .thumb {
      background-size: cover;
      background-position: center;
      height: 200px;
    }
    article {
      padding: 1rem;
    }
    article h1 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      color: #333;
    }
    article span {
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Artikel Mingguan</h1>
    <p>Pilih artikel untuk dibaca</p>
  </header>

  <div class="band">
    <!-- Card Minggu 1 -->
<a href="https://sites.google.com/view/tugasiqbal2025/minggu-1" class="card">
  <div class="thumb" style="background-image: url('https://picsum.photos/600/400?random=1');"></div>
  <article>
    <h1>Minggu 1</h1>
    <span>Libur Maulid Nabi Muhammad SAW</span>
  </article>
</a>

<a href="minggu-2/index.html" class="card">
  <div class="thumb" style="background-image: url('1.jpg');"></div>
  <article>
    <h1>Minggu 2</h1>
    <span>Wisuda ke-46 UIN SATU Tulungagung</span>
  </article>
</a>
  </div>
</body>
</html>
